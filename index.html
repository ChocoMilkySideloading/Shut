<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P12 Password Brute Force</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: slideIn 1s ease-in-out;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff;
            animation: textFadeIn 1s ease-in-out;
        }
        input[type="file"] {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #ffffff;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="file"]:focus {
            border-color: #007bff;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        p {
            margin-top: 20px;
            font-size: 18px;
            animation: textFadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes textFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>P12 Password Brute Force</h1>
        <input type="file" id="p12File" accept=".p12, .pfx">
        <button onclick="startBruteForce()">Start Brute Force</button>
        <p id="result"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/forge@0.10.0/dist/forge.min.js"></script>
    <script>
        function startBruteForce() {
            const fileInput = document.getElementById('p12File');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a P12 file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const p12Data = event.target.result;
                const resultElement = document.getElementById('result');
                resultElement.textContent = 'Brute forcing password...';

                // Reduced list of common passwords
                const possiblePasswords = ['password', '123456', 'qwerty', 'letmein', 'admin', 'welcome', 'passw0rd', '12345678', '123456789', '12345', 'WSF', 'nabzclan.vip', '1', 'nezushub.vip'];

                const bruteForcePassword = (p12Data, passwords) => {
                    return new Promise((resolve, reject) => {
                        passwords.forEach((password, index) => {
                            setTimeout(() => {
                                try {
                                    const p12 = forge.pkcs12.pkcs12FromAsn1(forge.asn1.fromDer(p12Data));
                                    p12.decrypt(password, () => {
                                        if (p12.privateKey) {
                                            resolve(password);
                                        } else {
                                            if (index === passwords.length - 1) {
                                                reject('Password not found');
                                            }
                                        }
                                    });
                                } catch (error) {
                                    if (index === passwords.length - 1) {
                                        reject('Password not found');
                                    }
                                }
                            }, index * 100);
                        });
                    });
                };

                bruteForcePassword(p12Data, possiblePasswords)
                    .then((password) => {
                        resultElement.textContent = `Password found: ${password}`;
                    })
                    .catch((error) => {
                        resultElement.textContent = 'Brute force failed. Attempting fallback method...';
                        fallbackMethod(p12Data);
                    });
            };
            reader.readAsArrayBuffer(file);
        }

        function fallbackMethod(p12Data) {
            const resultElement = document.getElementById('result');
            try {
                const p12 = forge.pkcs12.pkcs12FromAsn1(forge.asn1.fromDer(p12Data));
                p12.decrypt('', () => {
                    if (p12.privateKey) {
                        resultElement.textContent = 'Fallback method succeeded: No password required.';
                    } else {
                        resultElement.textContent = 'Fallback method failed: Unable to extract private key.';
                    }
                });
            } catch (error) {
                resultElement.textContent = 'Fallback method failed: ' + error.message;
            }
        }
    </script>
</body>
</html>
